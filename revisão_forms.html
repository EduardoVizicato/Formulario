<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=[device-width], initial-scale=1.0">
    <title>Revisão de Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="formulario">
            <h1>Revisão de Formuários</h1>
        <input class="cx_texto" type="text" name="nome_usu" placeholder="Digite o seu nome">

        Data de Nascimento: <input class="cx_texto" type="date" name="data_nasc_usu">

        <input class="cx_texto" type="text" name="cpf_usu" placeholder="Digite seu CPF">

        <input class="cx_texto" type="text" name="end_usu" placeholder="Digite seu Endereço">

        <input class="cx_texto" type="email" name="email_usu" placeholder="Digite seu email">

        <input class="cx_texto" type="password" name="senha_usu" placeholder="Digite sua senha">

        Selecione sua cor favorita <input type="color" name="cor_usu"><br><br>

        Anexar currículo <input type="file" name="arquivo_usu"><br><br>

        Selecione sua turma: <br><br>
                <input type="radio" name="turma_usu" value="1º DS">1º DS<br>
                <input type="radio" name="turma_usu" value="2º DS">2º DS<br>
                <input type="radio" name="turma_usu" value="3º DS">3º DS<br><br>

        Selecione o periodo que você estuda: <br><br>
                <input type="checkbox" name="periodo_usu" id="">Manhã<br>
                <input type="checkbox" name="periodo_usu" id="">Tarde<br>
                <input type="checkbox" name="periodo_usu" id="">Noite<br>

        <input class="botao cx_texto" type="submit" value="Cadastrar">
        <input class="botao cx_texto" type="reset" value="Cancelar">




    </form>
</body>
</html>
